name: Deploy to Railway

on:
  push:
    branches: [master]

jobs:
  build-test-and-store-artifacts:
    name: Installs dependencies, builds node app, runs tests and then stores test results
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node 19
        uses: actions/setup-node@v1
        with:
          node-version: 19.x

      - name: Install packages
        run: npm ci

  #build-and-push-docker-image:
    #name: Build Docker image and push to repositories
    # run only when code is compiling and tests are passing
    #runs-on: ubuntu-latest

    # steps to perform in job
    #steps:

      - name: Run tests         #no andan los test unitarios
        env: # Or as an environment variable
          MONGO_URL: ${{ secrets.MONGO_URL }}
        run: npm test

      - name: Checkout code
        uses: actions/checkout@v3

      # setup Docker buld action
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image and push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          # relative path to the place where source code with Dockerfile is located
          context: ./
          # Note: tags has to be all lower-case
          tags: |
            fransappia01/isw3_backend:latest
          # build on feature branches, push only on master branch
          push: ${{ github.ref == 'refs/heads/master' }}

  deploy:
    name: Deploys app to railway
    runs-on: ubuntu-latest

    steps:
      - name: Install Railway
        run: npm i -g @railway/cli

      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Deploy
        run: railway up -s awful-engine
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          MONGO_URL: ${{ secrets.MONGO_URL }}
